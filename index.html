<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>業務効率化施策依頼フォーム</title> -->
    <title>登録フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>

<body>

    <form class="w-75 mx-auto">
        <div>
			<label>お名前</label>
			<input type="text" name="name" value="" placeholder="山田 太郎">
		</div>
		<div>
			<label>フリガナ</label>
			<input type="text" name="furigana" value="" placeholder="ヤマダ タロウ">
		</div>
		<div>
			<label>メールアドレス</label>
			<input type="email" name="email" value="" placeholder="test@test.com">
		</div>
		<div>
			<label>電話番号</label>
			<input type="tel" name="tel" value="" placeholder="080-xxxx-xxxx">
		</div>
		<div>
			<label>お問い合わせ内容</label>
			<textarea name="message" placeholder="こちらにお問い合わせ内容を入力してください。"></textarea>
        <p class="mt-3">求人登録フォーム</p>
        <!-- <p class="mt-3">施策内容</p>-->
        <p class="mt-3">以下を入力し、送信を押して下さい。</p>
        <p class="mt-3">会社名などお名前</p>
        <p class="mt-3">電話番号</p>
        <p class="mt-3">募集内容があるホームページのアドレス</p>
        <p class="mt-3">募集内容（ホームページが無い場合出来るだけ詳しく</p>
        <p class="mt-3">ご自身のラインのマイＱＲコードのリンクのコピー（連絡用）</p>
        
        <div>
            <textarea name="reasons" rows="10" cols="30" placeholder="主な仕事内容：\n雇用形態：\n勤務時間、休憩：\n休日：\n勤務地：\n給与支払方法：\n必要な資格：\n企業概要：\n企業概要：\n応募方法："
"required>
            
            </textarea>
        </div>
        <!-- 
        <p class="mt-3">返信期限</p>
        <div>
            <input class="form-control w-100 mt-1" name="date" maxlength="10" type="date" required>
        </div>
        
        <p class="mt-3">使用しているツールURL（SS等）</p>
        <div>
            <input class="form-control w-100 mt-1" name="tool">
        </div>
        -->

        <input type="submit" class="mt-4 btn btn-primary" value="送信">

    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
